services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "6033:3306"
    volumes:
      - db_data24:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin
    depends_on:
      - db
    restart: always
    ports:
      - '88:80'
    environment:
      PMA_HOST: db
volumes:
  db_data24:
